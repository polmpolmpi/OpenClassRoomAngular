<li [ngClass]="{'list-group-item' : true, 'list-group-item-success' : loveIts > 0 , 'list-group-item-danger': loveIts < 0}">
    <table class="table table-borderless">
        <tr>
            <th colspan="2">
                 <p [ngStyle]="{ color : getColor()}" class="h3 display-3"> {{title}} </p>
            </th>
            <td style="text-align: right">
                {{created_at |date :"dd/MM/yyyy, h:mm a"}} 

            </td>
        </tr>
    </table>

    {{content}}
    <br>
    <br>
    <button class="btn btn-success" (click)="iLikeIt()">Love it !!!</button>
    &nbsp;&nbsp;
    <button class="btn btn-danger"(click)="iDontLikeIt()">Dont't Love it !!!</button>
    <br>
</li>
